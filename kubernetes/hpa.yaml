apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: person-detection-service-hpa
  namespace: deepview
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: person-detection-service
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 90
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 90